<!DOCTYPE html>

<html lang="en">

<head>
    <title>Document</title>
</head>
<body style="background-color: aqua">
    <h1 style="text-align:center">
        Lets Learn Marquee

    </h1>

    <hr>

    <h1>

        Marquee Behaviour 

    </h1>

    <h2 style="background-color:blue">
    Scrolling</h2>

        <marquee behavior="scrolling" direction="left">

            I am left scrolling

        </marquee>

        <marquee behavior="scrolling" direction="right">

            I am right scrolling

        </marquee>

        <marquee behavior="scrolling" direction="up">

            I am scrolling upward

        </marquee>

        <marquee behavior="scrolling" direction="down">

            I am scrolling downward

        </marquee>

            <hr>

    <h2 style="background-color:grey">
    Sliding</h2>

    <marquee behavior="slide">

        I am sliding

    </marquee>

    <hr>

    <h2 style="background-color:red">
    Alternate</h2>

    <marquee behavior="alternate">

        I am being alternate

    </marquee>





</body>

</html>
